name: Release 

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/') && github.ref == 'refs/tags/v*.*.*'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Remove Source Archives
        run: |
          rm -f *.zip *.tar.gz
      - name: Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TESTS_SECRET }}
        with:
          name: Release ${{ github.ref_name }}
          files: |
            Release.txt
